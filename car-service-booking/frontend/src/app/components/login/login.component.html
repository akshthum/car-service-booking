<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white;">
  <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Car Service Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email"
        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
           style="color: red; font-size: 12px; margin-top: 5px;">
        Email is required and must be valid
      </div>
    </div>
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
      <input 
        type="password" 
        formControlName="password" 
        placeholder="Enter your password"
        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
           style="color: red; font-size: 12px; margin-top: 5px;">
        Password is required
      </div>
    </div>
    
    <button 
      type="submit" 
      [disabled]="loading || loginForm.invalid"
      style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
      {{loading ? 'Logging in...' : 'Login'}}
    </button>
  </form>
  
  <div *ngIf="message" 
       [style.color]="success ? 'green' : 'red'" 
       style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; text-align: center;">
    {{message}}
  </div>
  
  <div style="margin-top: 30px; text-align: center; padding: 15px; background: #e9ecef; border-radius: 4px;">
    <p style="margin: 0; font-size: 14px; color: #666;">Test Credentials:</p>
    <p style="margin: 5px 0; font-size: 14px;"><strong>Email:</strong> admin@test.com</p>
    <p style="margin: 5px 0; font-size: 14px;"><strong>Password:</strong> password</p>
  </div>
</div>
