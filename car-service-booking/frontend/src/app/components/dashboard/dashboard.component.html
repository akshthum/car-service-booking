<div style="padding: 20px;">
  <h1>Car Service Dashboard</h1>
  
  <div style="background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px;">
    <h3>Add New Service</h3>
    <input type="text" placeholder="Service Name" [(ngModel)]="serviceName" style="width: 200px; padding: 8px; margin: 5px;">
    <input type="number" placeholder="Price" [(ngModel)]="servicePrice" style="width: 100px; padding: 8px; margin: 5px;">
    <button (click)="addService()" style="padding: 8px 15px; background: #28a745; color: white; border: none;">Add</button>
  </div>

  <div style="background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px;">
    <h3>Services</h3>
    <div *ngFor="let service of services" style="padding: 10px; border-bottom: 1px solid #ddd;">
      {{service.name}} - ${{service.price}}
      <button (click)="deleteService(service)" style="margin-left: 10px; padding: 5px 10px; background: #dc3545; color: white; border: none;">Delete</button>
    </div>
  </div>

  <button (click)="logout()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 4px;">
    Logout
  </button>
</div>
