<div class="register-container">
  <div class="register-card">
    <h2>Register for Car Service</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [class.is-invalid]="name?.invalid && name?.touched">
        <div class="invalid-feedback" *ngIf="name?.invalid && name?.touched">
          <div *ngIf="name?.errors?.['required']">Name is required</div>
          <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched">
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone"
          class="form-control"
          [class.is-invalid]="phone?.invalid && phone?.touched">
        <div class="invalid-feedback" *ngIf="phone?.invalid && phone?.touched">
          <div *ngIf="phone?.errors?.['required']">Phone number is required</div>
          <div *ngIf="phone?.errors?.['pattern']">Please enter a valid 10-digit phone number</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched">
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="registerForm.invalid || loading">
        <span *ngIf="loading">Registering...</span>
        <span *ngIf="!loading">Register</span>
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
